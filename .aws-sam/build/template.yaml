AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'pos-plugin

  Sample SAM Template for pos-plugin

  '
Globals:
  Function:
    Timeout: 5
Resources:
  OrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: OrderFunction
      Handler: order
      Runtime: go1.x
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /order/{remoteId}
            Method: POST
    Metadata:
      SamResourceId: OrderFunction
  OrderStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: OrderStatusFunction
      Handler: status
      Runtime: go1.x
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /remoteId/{remoteId}/remoteOrder/{remoteOrderId}/posOrderStatus
            Method: PUT
    Metadata:
      SamResourceId: OrderStatusFunction
Outputs:
  HelloWorldAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
